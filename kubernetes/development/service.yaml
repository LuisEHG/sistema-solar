apiVersion: v1
kind: Service
metadata:
  name: solar-system
  namespace: _{_NAMESPACE_}_
  labels:
    app: solar-system
spec:
  selector:
    app: solar-system
  ports:
    - protocol: TCP
      port: 80          # Puerto que el Ingress usar√°
      targetPort: 3000  # Puerto del contenedor
  type: ClusterIP